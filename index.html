<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
        Hello fucking world!!!!
        <button id="generateSP">Button</button>
        <script type="text/javascript">
				var server_ip = "localhost";
				var server_port = "8081";
                var generateBtn = document.getElementById('generateSP');
                generateBtn.addEventListener('click', fetchData);
                
                function fetchData() {
                  fetch('http://${localhost}:${server_port}/w?n=10')
                    .then(function (response) {
                      if (response.status !== 200) {
                        console.log(
                          'Looks like there was a problem. Status Code: ' + response.status
                        );
                        return;
                      }
                      response.json().then(function (data) {
                        console.log(data);
                        document.getElementById('w3review').value = data;
                      });
                    })
                    .catch(function (err) {
                      console.log('Fetch Error :-S', err);
                    });
                }
                
        </script>

</body>

</html>
